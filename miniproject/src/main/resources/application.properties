spring.application.name=miniproject

# Server Setting
server.port = 8111

# Spring Profile
spring.profiles.active=dev

# Oracle DataBase Setting
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=MINIPROJECT
spring.datasource.password=MINIPROJECT5
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# JPA Setting
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
# 콘솔에 SQL 출력
spring.jpa.show-sql=true
# SQL 포맷팅
spring.jpa.format-sql=true
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.use_temp_table=false

# Database Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000

# Spring devtools setting
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=500
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

